<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:composition template="template.xhtml">
        <ui:define name="head">
         
            <title>ACME Humane Society</title>
        </ui:define>
        
        <ui:define name="body">
            <h:outputStylesheet name="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css"/>
            
            <b:container>
            <h:form>
                <b:dataTable value="#{tables.getAllEmployees()}"
                             var="emp"
                             responsive="true"
                             class="empTable">
                    <b:dataTableColumn value="#{emp.firstName}"
                                       searchable="true"
                                       label="First Name"/>
                    <b:dataTableColumn value="#{emp.lastName}"
                                       searchable="true"
                                       label="Last Name"/>
                    <b:dataTableColumn value="#{emp.username}"
                                       searchable="true"
                                       label="Username"/>
                    <b:dataTableColumn label="Password">
                        <b:inputText value="#{emp.password}"
                                     rendered="#{emp.editing}"/>
                        <h:outputText value="******"
                                      rendered="#{not emp.editing}"/>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="Edit Password"> 
                        <b:commandButton value="edit/save"
                                         ajax="true"
                                         icon="edit"
                                         update="@(.empTable)"
                                         onclick="ajax:emp.edit()"/>
                    </b:dataTableColumn>
                </b:dataTable>
            </h:form>
            <h:form>
                <b:commandButton value="Add Employee"
                                 action="register"/>
            </h:form>
            </b:container>
        </ui:define>
    </ui:composition> 
</html>
