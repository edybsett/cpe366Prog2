<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
  <ui:composition template="template.xhtml">
    <ui:define name="head">
        <title>ACME Humane Society</title>
    </ui:define>
      
    <ui:define name="body">
        <h:outputStylesheet name="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css"/>
        <!-- The Jumbotron -->
        <b:jumbotron>
            <b:container>
            <h1 class="display-3">ACME Humane Society</h1>
            <p class="lead">Catchy tag line</p>
            </b:container>
        </b:jumbotron>
        
        <b:container>
            <p>At some point we need a carousel or something here</p>
        </b:container>

        <!-- Animal Listing -->
        <b:jumbotron id="pets">
            <b:container>
                <h2>Current Residents</h2>
                <p class="lead">
                    Here are all our lovely animals looking for a home.
                </p>
            </b:container>
        </b:jumbotron>
        <b:container>
            <ui:repeat value="#{animal.getAllAnimals()}"
                       var="ani">
                <b:column col-xs="6" 
                          col-md="4" 
                          col-sm="5" 
                          col-lg="3">
                    <div class="card"
                         style="width: 21rem;border:none;">
                        <o:graphicImage value="#{ani.image}"
                                dataURI="true"
                                class="card-img-top"
                                height="200px"
                                width="200px"/>
                        <div class="card-block">
                            <h4 class="card-title">#{ani.name}</h4>
                            <p class="card-text">
                                Age: young <br/>
                            Weight: fat <br/>
                            Breed: blah</p>
                            <a class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </b:column>
            </ui:repeat>
        </b:container>
        
        <!-- Contact Us -->
        <b:jumbotron id="contact">
            <b:container>
            <h2 class="display-2">Contact Us</h2>
            </b:container>
        </b:jumbotron>
        <b:container>
            <b:well>
                <h:form>
                    <b:inputText id="name"
                                 label="Name"
                                 placeholder="John Smith"></b:inputText>
                    <b:inputText id="email" 
                                 label="Email"
                                 placeholder="foo@bar.com"></b:inputText>
                    <b:selectOneMenu label="About" fieldSize="sm">
                        <f:selectItem itemLabel="..."/>
                        <f:selectItem itemLabel="Adoptions"/>
                        <f:selectItem itemLabel="Donations"/>
                        <f:selectItem itemLabel="Concerns"/>
                        <f:selectItem itemLabel="Suggestions"/>
                    </b:selectOneMenu>
                    <b:inputTextarea label="Message"
                                     placeholder="Message here..."/>
                    <b:button look="success" value='Submit'/>
                </h:form>
            </b:well>
        </b:container>
        
    </ui:define>
  </ui:composition> 
</html>
