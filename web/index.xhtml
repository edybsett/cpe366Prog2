<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <ui:composition template="template.xhtml">
    <ui:define name="head">
        <title>ACME Humane Society</title>
    </ui:define>
    <ui:define name="body">
    
        <div class="jumbotron">
            <h:form>
                <div class="container">
                    <!-- Title -->
                    <h1 class="display-1">ACME Humane Society</h1>
                </div>
                </h:form>
        </div>
        <div class="container">
             <h:form>
                 <!-- Tabs to Search by type -->
                 <ul class="nav nav-tabs nav-justified">
                     <li class="active">
                         <h:commandLink action="#{animal.showAll()}"
                                        type="reset"
                                        value="All"/>
                     </li>
                     <li>
                         <h:commandLink action="#{animal.showDogs()}"
                                        type="reset"
                                        value="Dogs"/>
                     </li>
                     <li>
                         <h:commandLink action="#{animal.showCats()}"
                                        type="reset"
                                        value="Cats"/>
                     </li>
                     
                 </ul>
                <!-- Table of animals -->
                <ul class="list-unstyled">
                <ui:repeat value="#{animal.getAllAnimals()}"
                           var="ani">
                    <li class="media">
                        <div class="media-left">
                            <o:graphicImage value="#{ani.image}"
                                            dataURI="true"
                                            class="media-object img-rounded"
                                            width="100"
                                            height="100"/>
                        </div>
                        <div class="media-body media-right">
                            <h3 class="media-heading">#{ani.name}</h3>
                            <p class="media-body"
                              style="font-size: 12pt">#{ani.description}</p>
                        </div>
                    </li>
                </ui:repeat>
                </ul>
            </h:form>
        </div>
        
    </ui:define>
  </ui:composition> 
</html>
