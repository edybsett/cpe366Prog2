<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <ui:composition template="template.xhtml">
    <ui:define name="head">
        <title>Sticks Humane Society</title>
    </ui:define>
    <ui:define name="body">
    
        <div class="jumbotron">
            <h:form>
                <div class="container">
                    <!-- Title -->
                    <h1 class="display-1">Sticks Humane Society</h1>
                    <!-- Tabs for displaying different animals -->
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <h:commandLink value="All" 
                                           action="#{animal.showAll()}"/>
                        </li>
                        <li>
                            <h:commandLink value="Cats"
                                           action="#{animal.showCats()}"/>
                        </li>
                        <li>
                            <h:commandLink value="Dogs"
                                           action="#{animal.showDogs()}"/>
                        </li>       
                    </ul>
                    
                    <!-- Table of animals -->
                    <ui:repeat value="#{animal.getAllAnimals()}"
                               var="ani">
                        <div class="media">
                        <div class="media-left">
                            <o:graphicImage value="#{ani.image}"
                                            dataURI="true"
                                            class="media-object"/>
                        </div>
                        <div class="media-body">
                            <h3 class="media-heading">#{ani.name}</h3>
                            <p class="media-body">#{ani.description}</p>
                        </div>
                        </div>
                    </ui:repeat>
                    </div>
            </h:form>
        </div>
        
    </ui:define>
  </ui:composition> 
</html>
