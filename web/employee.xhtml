<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
  <ui:composition template="template.xhtml">
    <ui:define name="head">
        <title>ACME Humane Society</title>
    </ui:define>
      
    <ui:define name="body">
        <h:outputStylesheet name="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css"/>
        <!-- The Jumbotron -->
        <b:jumbotron>
            <b:container>
            <h1 class="display-3">Employee Animal View</h1>
            <p class="lead">#{login.username}</p>
            </b:container>
        </b:jumbotron>
        

        <!-- Animal Listing -->
        <b:jumbotron id="pets">
            <b:container>
                <h2>Current Residents</h2>
                <p class="lead">
                </p>
            </b:container>
        </b:jumbotron>
        <b:container>
            <h:form>
            <ui:repeat value="#{animal.getAllAnimals()}"
                       var="ani">
                <b:column col-xs="6" 
                          col-md="4" 
                          col-sm="5" 
                          col-lg="3">
                    <div class="card"
                         style="width: 21rem;border:none;">
                        <o:graphicImage value="#{ani.image}"
                                dataURI="true"
                                class="card-img-top"
                                height="200px"
                                width="200px"/>
                        <div class="card-block">
                            <h4 class="card-title">#{ani.name}</h4>
                            <p class="card-text">
                                Age: young <br/>
                            Weight: fat <br/>
                            Breed: blah</p>
                            <h:commandLink value="Learn More"
                                             class="btn btn-primary"
                                             action="#{profile.createProfile(ani)}"/>
                        </div>
                    </div>
                </b:column>
            </ui:repeat>
            </h:form>
        </b:container>
    </ui:define>
  </ui:composition> 
</html>
