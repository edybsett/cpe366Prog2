<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>ACME Humane Society</title>
    <!-- Bootstrap core CSS -->
    <h:outputStylesheet name="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css"/>
    <ui:insert name="head"/>
  </h:head>
  <h:body>
      <ui:insert name="navbar">
          <!-- NAV BAR -->
          <b:container>
          <b:navBar brand="ACME"
                    brandHref="index.xhtml"
                    inverse="true"
                    position="top"
                    fixed="top">
              
              <b:navbarLinks >
                  <b:listLinks class="navbar-nav"
                               style="display:inline;">
                  <b:navLink value="Home" href="index.xhtml#"/>
                  <b:navLink value="Add A Pet"
                             outcome="newPet"/>
                  <b:navLink value="About" href="index.xhtml#pets"/>
                  <b:navLink value="Contact" href="index.xhtml#contact"/>
                  </b:listLinks>
                  
              </b:navbarLinks>
              <b:navbarLinks pull="right">
                  <b:listLinks class="navbar-nav"
                               style="display:inline;">
                  <b:navLink value="Login" outcome="login"/>
                  <b:navLink value="Register"/>
                  </b:listLinks>
              </b:navbarLinks>
          </b:navBar>
          </b:container>
      </ui:insert>
    <ui:insert name="body"/>
  </h:body>
</html>
