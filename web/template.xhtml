<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>ACME Humane Society</title>
    <!-- Bootstrap core CSS -->
    <h:outputStylesheet name="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css"/>
    <ui:insert name="head"/>
  </h:head>
  <h:body style="padding-top:70px;">
      <ui:insert name="navbar">
          <!-- NAV BAR -->
          <h:form>
          <b:container id="navcontainer">
          <b:navBar brand="ACME"
                    brandHref="index.xhtml"
                    inverse="true"
                    fixed="top">
              
              <b:navbarLinks >
                  <b:listLinks class="navbar-nav"
                               style="display:inline;">
                  <b:navLink value="Home" href="faces/index.xhtml#"/>
                  <b:navLink value="About" href="faces/index.xhtml#pets"/>
                  <b:navLink value="Contact" href="faces/index.xhtml#contact"/>
                  <b:navLink value="Classes" outcome="classes" />
                  </b:listLinks>
                  
              </b:navbarLinks>
              <b:navbarLinks pull="right">
                  <b:listLinks class="navbar-nav"
                               style="display:inline;">
                      <!-- When logged in -->
                      <b:dropMenu value="#{login.username}" 
                                  rendered="#{login.isEmployee()}">
                        <b:navLink value="List All Animals" outcome="employeeAnimal"/>
                        <b:navLink value="List All Employees" outcome="home" rendered="#{login.isManager()}"/>
                        <b:navLink value="Add A Pet" outcome="newPet"/>
                        <b:navCommandLink value="Logout"
                                          action="#{login.logout}"/>
                    </b:dropMenu>
                      <!-- When not logged in -->
                    <b:navLink value="Login" 
                               outcome="login" 
                               rendered="#{!login.isLoggedIn()}"/>
                  <b:navLink value="Register" 
                             outcome="register" 
                             rendered="#{!login.isLoggedIn()}"/>
                  </b:listLinks>
              </b:navbarLinks>
          </b:navBar>
          </b:container>
              </h:form>
      </ui:insert>
    <ui:insert name="body"/>
  </h:body>
</html>
