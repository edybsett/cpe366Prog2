<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    
  <ui:composition template="template.xhtml">
    <ui:define name="head">
        <title>#{profile.name}</title>
    </ui:define>
      
      <ui:define name="body">
          <b:container>
              <b:panel title="#{profile.name}"
                       collapsible="false"
                       look="primary">
                  
                  <!-- Image and description -->
                  <b:container>
                      <b:row class="show-grid">
                          <b:column col-xs="6" col-md="4">
                            <o:graphicImage value="#{profile.image}"
                                      dataURI="true"
                                      class="img-fluid"/>
                          </b:column>
                          <b:column col-xs="12" col-md="8">
                              <h4>Introduction</h4>
                                <p>#{profile.description}</p>
                          </b:column>
                      </b:row>
                  </b:container>
                  
                  <!-- About Me -->
                  <b:container>
                      <h:form>
                          <h4>About Me</h4>
                          <b:panelGrid size="md"
                                     colSpans="3, 9"
                                     columns="2">
                            <h:outputLabel value="Age"/>
                            <h:outputText value="#{profile.ageYears} years, #{profile.ageMonths} months, #{profile.ageWeeks} weeks"/>

                            <h:outputLabel value="Color"/>
                            <h:outputText value="#{profile.color}"/>

                            <h:outputLabel value="Sex"/>
                            <h:outputText value="#{profile.sex}"/>

                            <h:outputLabel value="Weight"/>
                            <h:outputText value="#{profile.weight} lbs"/>

                            <h:outputLabel value="Energy Level"/>
                            <h:outputText value="#{profile.energyLevel}"/>

                            <h:outputLabel value="Food Type"/>
                            <h:outputText value="#{profile.foodType}"/>
                            
                            <h:outputLabel value="Breed"/>
                            <h:outputText value="#{profile.breeds}"/>
                          </b:panelGrid>
                      </h:form>
                  </b:container>
                  
                  <!-- Medical History -->
                  <b:container>
                      <h:form>
                          <h4>Medical History</h4>
                          <p>None!</p>
                      </h:form>
                  </b:container>
                  
                  <!-- Current Holds/Place a Hold -->
                  <b:container>
                      <h:form>
                          <h4>Current Holds</h4>
                          <p>None</p>
                      </h:form>
                  </b:container>

              </b:panel>
              
              <b:panel rendered="#{login.isEmployee()}"
                       look="danger"
                       collapsible="false"
                       title="Employee Functions">
                  <b:panel title="Adopt"
                           collapsed="true"
                           look="success">
                      <h:form>
                      <b:inputText value="#{profile.customerUsername}"
                                   label="Customer Username"/>
                      <b:navCommandLink class="btn btn-primary"
                                        style="color:white;"
                                        action="#{adoption.checkout(profile)}"
                                        value="Adopt"/>
                      </h:form>
                  </b:panel>
                  <b:panel title="Hold"
                           collapsed="true"
                           look="warning">
                      <h:form>
                      <b:inputText value="#{profile.customerUsername}"
                                   label="Customer Username"/>
                      <b:navCommandLink class="btn btn-primary"
                                        style="color:white;"
                                        value="Hold"/>
                      </h:form>
                  </b:panel>
                      
                  <b:panel title="Edit"
                           look="info">
                      
                  </b:panel>
              </b:panel>
          </b:container>
      </ui:define>
      
  </ui:composition>
</html>
