<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    
  <ui:composition template="template.xhtml">
    <ui:define name="head">
        <title>#{profile.name}</title>
    </ui:define>
      
      <ui:define name="body">
          <b:container>
              <b:panel title="#{profile.name}"
                       collapsible="false"
                       look="primary">
                  <b:container>
                      <b:row class="show-grid">
                          <b:column col-xs="6" col-md="4">
                            <o:graphicImage value="#{profile.image}"
                                      dataURI="true"
                                      class="img-fluid"/>
                          </b:column>
                          <b:column col-xs="12" col-md="8">
                              <h4>Introduction</h4>
                                <p>#{profile.description}</p>
                          </b:column>
                      </b:row>
                    
                      <b:row>
                          <h:form>
                              <h4>About Me</h4>
                              <b:panelGrid colSpans="2, 10" size="xs">
                                  <h:outputLabel value="Age"/>
                                  <h:outputText value="#{profile.ageYears} years, #{profile.ageMonths} months, #{profile.ageWeeks} weeks"/>
                                  <h:outputLabel value="Breed"/>
                                  <h:outputText value="#{profile.breed}"/>
                                  <h:outputLabel value="Weight"/>
                                  <h:outputText value="#{profile.weight}"/>
                                  <h:outputLabel value="Sex"/>
                                  <h:outputText value="#{profile.sex}"/>
                              </b:panelGrid>
                          </h:form>
                      </b:row>
                  </b:container>
                  
              </b:panel>
          </b:container>
      </ui:define>
      
  </ui:composition>
</html>
