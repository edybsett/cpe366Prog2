<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:composition template="template.xhtml">
        <ui:define name="head">
            
            <title>ACME Humane Society</title>
        </ui:define>
        
        <ui:define name="body">
            <h:outputStylesheet name="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css"/>
            <b:container fluid="true">
                
                <b:well>
                    <h:form enctype="multipart/form-data"
                            id="loginform">
                        <b:fetchBeanInfos/>
                        <b:inputText value="#{form.loginUsername}"
                                     fieldSize="lg"
                                     class='form-control'
                                     required ="true"
                                     label="Username"
                                     binding="#{form.loginUI}"
                                     requiredMessage="Your must enter a username"
                                     id="isername"
                                     placeholder="Username">
                            <f:facet name="prepend">
                                <b:icon name="user"/>
                            </f:facet>
                        </b:inputText>
                        <b:inputSecret value="#{form.loginPassword}"
                                       fieldSize="lg"
                                       class='form-control'
                                       required ="true"
                                       label="Password"
                                       validatorMessage="Incorrect Password/Username"
                                       validator="#{form.loginValidate}"
                                       requiredMessage="Your must enter a password"
                                       id="password">
                            <f:validateLength minimum="2"/>
                            <f:facet name="prepend">
                                <b:iconAwesome name="key"/>
                            </f:facet>
                        </b:inputSecret>
                        <b:commandButton class="btn btn-primary"
                                         ajax="true"
                                         update="@form:loginform"
                                         value="Submit"
                                         oncomplete="if(validationFailed) alert('Invalid username/password');"
                                         action="#{login.createLogin(form)}"
                                         />
                        
                        
                    </h:form>
                    
                </b:well>
            </b:container>
            
        </ui:define>
    </ui:composition> 
</html>
