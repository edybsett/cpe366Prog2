<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

      <h:body>
  <ui:composition template="template.xhtml">

    <ui:define name="head">
        <title>Add Animal</title>
    </ui:define>
      
    <ui:define name="body">
        <h:outputStylesheet name="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css"/>
        
        <b:jumbotron>
            <b:container>
                <h2>Add New Pet</h2>
            </b:container>
        </b:jumbotron>
        
        <b:container>
            <b:well>
                <h:form enctype="multipart/form-data">
                    <b:inputText value="#{form.animalName}"
                                 class='form-control'
                                 required ="true"
                                 label="Name"
                                 requiredMessage="Your must enter Animal's Name"
                                 id="inputName"/>
                    <b:inputText value='#{form.animalAgeM}'
                                 id='inputAgeM'
                                 required="true"
                                 label="Age Months"
                                 class='form-control'/>
                    <b:inputText value='#{form.animalAgeY}'
                                 id='inputAgeY'
                                 required="true"
                                 label="Age Years"
                                 class='form-control'/>
                    <b:inputTextarea value='#{form.animalDesc}'
                                     id='inputDesc'
                                     required="true"
                                     label="Description"
                                     class='form-control'/>
                    <b:selectOneMenu value='#{form.animalType}'
                                     required="true"
                                        class='form-control'
                                        label="Species"
                                        id='inputType'>
                        <f:selectItem itemValue="cat"
                                      class="form-check-label"
                                      itemLabel="cat"/>
                        <f:selectItem itemValue="dog"
                                      class="form-check-label"
                                      itemLabel="dog"/>
                    </b:selectOneMenu>
                    <label for="inputImage">Upload image</label>
                    <h:inputFile id="inputImage"
                                 value="#{form.animalImage}"
                                 class="form-control"/>


                    <h:commandButton class="btn btn-primary"
                                     value="Submit"
                                     action="#{form.submitAnimal()}"/>
                </h:form>
            </b:well>
        </b:container>
        
    </ui:define>
  </ui:composition>
    </h:body>
</html>
