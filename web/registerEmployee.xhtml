<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
          
    <h:body>
        <ui:composition template="template.xhtml">
            
            <ui:define name="head">
                <title>Add Animal</title>
            </ui:define>
                
            <ui:define name="body">
                <h:outputStylesheet name="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css"/>
                    

                <b:container>
                    <h2>Register a new employee!</h2>
                    <b:well>

                        <b:form enctype="multipart/form-data"
                                id="customerinfo">
                              <b:row>
                                <!-- Species -->
                                <b:column col-md="5"
                                          col-xs="7">
                            <!-- Name -->
                            <b:inputText value="#{register.username}"
                                         class='form-control'
                                         required ="true"
                                         
                                         label="Username"
                                         requiredMessage="You must enter a username"
                                         id="inputusername"/>
                                </b:column>
                                <b:column col-md="5"
                                          col-xs="7">
                            <b:inputSecret value="#{register.password}"
                                         class='form-control'
                                         required ="true"
                                         
                                         label="Password"
                                         requiredMessage="You must enter a password"
                                         id="inputpassword"/>
                                 </b:column>
                            </b:row>
                              <b:row>
                                <!-- Species -->
                                <b:column col-md="5"
                                          col-xs="7">
                            <!-- Name -->
                            <b:inputText value="#{register.firstname}"
                                         class='form-control'
                                         required ="true"
                                         
                                         label="First Name"
                                         requiredMessage="You must enter your first name"
                                         id="inputFirstName"/>
                                </b:column>
                                <b:column col-md="5"
                                          col-xs="7">
                            <b:inputText value="#{register.lastname}"
                                         class='form-control'
                                         required ="true"
                                         
                                         label="Last Name"
                                         requiredMessage="You must enter your last name"
                                         id="inputLastName"/>
                                 </b:column>
                         </b:row>
                            <b:row>
                                <b:column col-md="3"
                                          col-xs="3">
                                    <b:selectOneMenu value='#{register.role}'
                                                     required="true"
                                                     label="Role"
                                                     style="height: 2.5em;"
                                                     id='role'>
                                        <f:selectItem itemValue="manager"
                                                      class="form-check-label"
                                                      itemLabel="manager"/>
                                        <f:selectItem itemValue="employee"
                                                      class="form-check-label"
                                                      itemLabel="employee"/>
                                    </b:selectOneMenu>
                                </b:column>
                                <b:column col-md = "5" col-xs="3">
                                    <b:inputText value="#{register.wage}"
                                                 class="form-control"
                                                 required ="true"
                                                 
                                                 label ="Wage"
                                                 requiredMessage="You must enter a wage"
                                                 id="wage"/>
                                </b:column>
                            </b:row>
                            <b:messages></b:messages>         
                            <b:commandButton class="btn btn-primary"
                                             value="Submit"
                                             ajax="true"
                                             update="@form"
                                             action="#{register.addEmployee()}"/>
                        </b:form>
                    </b:well>

                </b:container>
                    
            </ui:define>
        </ui:composition>
    </h:body>
</html>
