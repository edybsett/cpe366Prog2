<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:composition template="template.xhtml">
        <ui:define name="head">
            
            <title>ACME Humane Society</title>
        </ui:define>
        
        <ui:define name="body">
            <h:outputStylesheet name="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css"/>
            
            <b:container>
                <h2>Animal Directory</h2>
                <h:form>
                    <b:dataTable value="#{tables.getAllAnimals()}"
                                 var="ani"
                                 col-lg="half"
                                 responsive="true"
                                 class="aniTable">
                        <b:dataTableColumn label="Image"
                                           searchable="false"
                                           orderable="false">
                            <o:graphicImage value="#{ani.image}"
                                            dataURI="true"
                                            class="img-thumbnail"
                                            height="50px"
                                            width="50px"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn value="#{ani.name}"
                                           searchable="true"
                                           label="Name"/>
                        <b:dataTableColumn value="#{ani.species}"
                                           searchable="true"
                                           label="Species"/>
                        <b:dataTableColumn value="#{ani.breeds}"
                                           searchable="true"
                                           label="Breed"/>
                        <b:dataTableColumn label="View Profile"
                                           orderable="false"
                                           searchable="false"> 
                            <h:commandLink value="view/edit"
                                           class="btn btn-info"
                                           action="#{profile.createProfile(ani)}"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </b:container>
        </ui:define>
    </ui:composition> 
</html>
